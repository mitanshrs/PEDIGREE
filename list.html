<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PEDIGREE | Registry</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png">
    <script>
        (function() {
            const s = JSON.parse(localStorage.getItem('db_settings')) || {style:'modern', theme:'blue', appearance:'system'};
            const html = document.documentElement;
            html.classList.add('style-' + s.style);
            html.classList.add('theme-' + s.theme);
            let m = s.appearance;
            if (s.style === 'terminal') m = 'dark';
            else if (m === 'system') m = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            html.classList.add('mode-' + m);
        })();
    </script>
    <style>
        .filter-nav { display: flex; gap: 10px; margin-bottom: 1.5rem; }
        .filter-btn { 
            flex: 1; 
            background: var(--panel); 
            border: 1px solid var(--border); 
            color: var(--text); 
            cursor: pointer; 
            padding: 12px; 
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: bold;
            transition: all 0.2s ease;
        }
        .filter-btn.active { 
            background: var(--accent); 
            color: white; 
            border-color: var(--accent); 
        }

        /* Search Section */
        .search-container { margin-bottom: 1.5rem; }
        .search-container input {
            margin-bottom: 0;
            padding-left: 40px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="gray" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>');
            background-repeat: no-repeat;
            background-position: 12px center;
        }

        /* List Items */
        .registry-list { min-height: 300px; padding: 0 !important; }
        .registry-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.2rem 1.5rem;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: background 0.2s ease;
        }
        .registry-item:last-child { border-bottom: none; }
        .registry-item:hover { background: rgba(var(--accent-rgb, 128, 128, 128), 0.1); }
        
        .item-main { display: flex; flex-direction: column; gap: 4px; }
        .item-id { font-weight: bold; font-size: 0.95rem; }
        .item-sub { font-size: 0.75rem; opacity: 0.6; text-transform: uppercase; }

        .empty-state {
            padding: 60px 20px;
            text-align: center;
            opacity: 0.5;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="scanline"></div>
    <nav>
        <div style="flex: 1; display: flex; align-items: center; gap: 1rem; justify-content: center; margin-left: 45px;">
            <img src="logo.png" width="35px" height="35px">
            <a href="index.html">Home</a>
            <a href="write.html">Write</a>
            <a href="read.html">Read</a>
            <a href="list.html" style="text-decoration: underline;">List</a>
            <a href="transfer.html">Sync</a>
        </div>
        <div style="width: 45px; display: flex; justify-content: flex-end;">
            <a href="settings.html" title="Settings" style="padding: 0; font-size: 1.2rem;">⚙️</a>
        </div>
    </nav>

    <div class="container">
        <h1 class="title">PEDIGREE</h1>
        <h1>DATABASE MANIFEST</h1>
        
        <div class="filter-nav">
            <button id="btn-u" class="filter-btn" onclick="setMode('u')">Identities</button>
            <button id="btn-b" class="filter-btn" onclick="setMode('b')">Batches</button>
            <button id="btn-i" class="filter-btn" onclick="setMode('i')">Blueprints</button>
        </div>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="FILTER RECORDS..." oninput="renderList()">
        </div>

        <div id="registryDisplay" class="card registry-list">
            <!-- Content Injected via JavaScript -->
        </div>
    </div>

    <p class="mitansh-ud">By Mitansh Udernani</p>

    <script src="logic.js"></script>
    <script>
        let currentMode = 'u';

        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${mode}`).classList.add('active');
            document.getElementById('searchInput').value = ''; // Clear search when switching tabs
            renderList();
        }

        function renderList() {
            const display = document.getElementById('registryDisplay');
            const search = document.getElementById('searchInput').value.toLowerCase();
            display.innerHTML = "";
            let count = 0;

            if (currentMode === 'u') {
                for (let b in batches) {
                    for (let i in batches[b]) {
                        for (let u in batches[b][i]) {
                            const id = `${i}-${b}-${u}`;
                            const owner = batches[b][i][u].current_owner;
                            if (id.toLowerCase().includes(search) || owner.toLowerCase().includes(search)) {
                                display.innerHTML += `
                                    <div class="registry-item" onclick="location.href='read.html?search=${id}'">
                                        <div class="item-main">
                                            <span class="item-id">${id}</span>
                                            <span class="item-sub">Custodian: ${owner}</span>
                                        </div>
                                        <span class="badge">UNIT</span>
                                    </div>`;
                                count++;
                            }
                        }
                    }
                }
            } else if (currentMode === 'b') {
                for (let b in batches) {
                    if (b.toLowerCase().includes(search)) {
                        display.innerHTML += `
                            <div class="registry-item" onclick="location.href='read.html?search=${b}'">
                                <div class="item-main">
                                    <span class="item-id">BATCH: ${b}</span>
                                    <span class="item-sub">${Object.keys(batches[b]).length} Product Types</span>
                                </div>
                                <span class="badge">BATCH</span>
                            </div>`;
                        count++;
                    }
                }
            } else if (currentMode === 'i') {
                for (let i in items) {
                    const name = items[i].name;
                    if (i.includes(search) || name.toLowerCase().includes(search)) {
                        display.innerHTML += `
                            <div class="registry-item" onclick="location.href='read.html?search=${i}'">
                                <div class="item-main">
                                    <span class="item-id">${name}</span>
                                    <span class="item-sub">ID: ${i}</span>
                                </div>
                                <span class="badge">BLUEPRINT</span>
                            </div>`;
                        count++;
                    }
                }
            }

            if (count === 0) {
                display.innerHTML = `<div class="empty-state">> NO_MATCHING_RECORDS_FOUND</div>`;
            }
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            setMode('u');
        });
    </script>
</body>
</html>
